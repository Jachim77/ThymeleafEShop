<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product detail</title>
</head>
<body>
<div align="center" >
    <h1>Informace o produktu</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Part number</th>
            <th>Name</th>
            <th>Description</th>
            <th>For sale</th>
            <th>Price</th>
        </tr>

        <tr >
            <td th:text="${product.id}"></td>
            <td th:text="${product.partNumber}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"> </td>
            <td th:text="${product.isForSale}"> </td>
            <td th:text="${product.price}"></td>
        </tr>
    </table> <br>
    <img th:src="${'/img/'+ product.image + '.jpg'}" height="150">

</div>

<hr>
<div align="center" >
<a th:href="@{/}">Back to Home Page</a>
</div>

</body>
</html>
